<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact_style.css">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js"crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <nav class="navbar"></nav> <!--Kailangan to para mag work yung navbar.htm-->
    <section>
<div class="wrapper centered">
  <article class="letter">
    <div class="side">
      <h1>Contact Me</h1>
      <p>
        <textarea placeholder="Your message"></textarea>
      </p>
    </div>
    <div class="side">
      <p>
        <input type="text" placeholder="Your name" >
      </p>
      <p>
        <input type="email" placeholder="Your email" >
      </p>
      <p>
        <button id="sendLetter">Send</button>
      </p>
    </div>
  </article>
  <div class="envelope front"></div>
  <div class="envelope back"></div>
</div>
<p class="result-message centered">Thank you for your message</p>
    </section>
    <footer class="foot"></footer> <!--Kailangan to para mag work yung navbar.htm-->
    <script src="js/nav_script.js"></script> <!--Kailangan to para mag work yung navbar.htm-->
    <script src="js/footer_script.js"></script> <!--Kailangan to para mag work yung navbar.htm-->
    <script>
      function addClass() {
  document.body.classList.add("sent");
}

sendLetter.addEventListener("click", addClass);
    </script>
</body>
</html>
